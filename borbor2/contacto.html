<div id="servicios">
	<table>
		<tr>
			<td><label for="nombres">Nombres: </label></td>
			<td><input type="text" id="nombres" name="nombres" class="datos" placeholder="Escriba su nombre" required></td>
		</tr>
		<tr>
			<td><label for="apellidos">Apellidos: </label></td>
			<td><input type="text" name="apellidos" id="apellidos" class="datos" placeholder="Escriba su apellido" required></td>
		</tr>	
		<tr>
			<td><label for="tel">Teléfono: </label></td>
			<td><input type="text" id="tel" name="tel" class="datos" placeholder="Escriba su teléfono" required></td>
		</tr>	
		<tr>
			<td><label for="celular">Celular: </label></td>
			<td><input type="text" id="celular" name="celular" class="datos" placeholder="Escriba su celular" required></td>
		</tr>
		<tr>
			<td><label for="email">E-mail: </label></td>
			<td><input type="email" id="email" name="email" class="datos" placeholder="Escriba su e-mail" required></td>
		</tr>	
		<tr>
			<td><label for="mensaje">Mensaje: </label></td>
			<td><textarea cols="20" rows="10" class="datos" id="mensaje" name="mensaje"></textarea></td>
		</tr>
	</table>
	
	<button>Enviar</button>
	<button>Borrar</button>
</div>
