				  	<h3>Contáctanos</h3>
					    <form method="post" action="contact-post.html">
					    	<div>
						    	<span><label>*Nombre</label></span>
						    	<span><input name="nombre" type="text" class="textbox" required></span>
						    </div>
						    <div>
						    	<span><label>*E-mail</label></span>
						    	<span><input name="email" type="text" class="textbox" required></span>
						    </div>
						    <div>
						     	<span><label>*Teléfono</label></span>
						    	<span><input name="telefono" type="text" class="textbox" required></span>
						    </div>
						     <div>
						     	<span><label>País</label></span>
						    	<span><input name="pais" type="text" class="textbox" ></span>
						    </div>
						     <div>
						     	<span><label>Ciudad</label></span>
						    	<span><input name="ciudad" type="text" class="textbox" ></span>
						    </div>
						     <div>
						     	<span><label>*Cantidad de personas</label></span>
						    	<span><input name="telefono" type="text" class="textbox" required></span>
						    </div>						    
						     <div>
						     	<span><label>*Tipo de cabaña</label></span>
						    	<span><input type="checkbox" />Cabañas Anchico</span>
						    	<span><input type="checkbox" />Cabaña Lapacho</span>
						    	<span><input type="checkbox" />Cabaña Palo Rosa</span>
						    	<span><input type="checkbox" />Cabaña Cañafistola</span>					
						    </div>
						     <div>
						     	<span><label>*Fecha de llegada</label></span>
						    	<span><input name="fecha_llegada" type="text" class="textbox" required></span>
						    </div>						    
						    <div>
						     	<span><label>*Fecha de salida</label></span>
						    	<span><input name="fecha_salida" type="text" class="textbox" required></span>
						    </div>						    
						    <div>
						    	<span><label>*Dudas o comentarios</label></span>
						    	<span><textarea name="comentarios"> </textarea></span>
						    </div>
						   <div>
						   		<span><input type="submit" value="Submit"></span>
