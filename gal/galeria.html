<html>
<head>
	<title>Galeria</title>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript">
			$(document).ready(function(){
					$('.cargar').hide()
					var inicial = $('a:first').attr('href')
					$('#grande').html("<img src='"+inicial+"'/>").hide()
					$('.cargar').fadeIn()
					$('#grande img').load(function(){
									$('.cargar').fadeOut(250,function(){
										$('#grande').fadeIn(250)	
									})
					})

					$('a').click(function(){
						var imagen = $(this).attr('href')
							if(imagen!=inicial){
								inicial = imagen
									$('a').each(function(i){
							if($(this).attr('href') == imagen)
								$(this).animate({'opacity':'.5'})	
							else
								$(this).animate({'opacity':'1'})	
						})
						$('#grande').html("<img src='"+$(this).attr('href')+"'/>").hide()
						$('.cargar').fadeIn()
						$('#grande img').load(function(){
							$('.cargar').fadeOut(500,function(){
									$('#grande').fadeIn(250)
							})
						
								
						})
						return false;
							}	
						else{
							return false;
						}
						
					})
			})
	</script>
	<link rel="stylesheet" type="text/css" href="estilo.css"/>
	<meta charset='utf-8'/>
</head>
<body>
	<h1>Galer√≠a con css y jQuery</h1>
	<div id="thumbs">
		<a href="uno.jpg"><img src="thumb1.jpg" alt="uno"/></a>
		<a href="dos.jpg"><img src="thumb2.jpg" alt="dos"/></a>
		<a href="tres.jpg"><img src="thumb3.jpg" alt="tres"/></a>
		<a href="cuatro.jpg"><img src="thumb4.jpg" alt="cuatro"/></a>
	</div>
	
	<img src="cargar.gif" class='cargar'/>
	<div id='grande'></div>

</body>
</html>
